<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Atividade 1 </title>
</head>
<body>
    <h1> Divisão de valores </h1>
    
    <script> 
         let valor1 = prompt("Digite o primeiro numero inteiro: ")
         let valor2 = prompt("Digite o segundo numero inteiro: ")
         let divisao = (valor1 / valor2)
        
         if(valor2 <=0){
            prompt("Numero invalido. Digite o segundo numero inteiro novamente: ")
         }else{
            document.write ("O resultado da divisão entre " + valor1 + " e " + valor2 + " é = " + divisao)
         }

    </script>
</body>
</html>
