<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Atividade 2 </title>
</head>
<body>
    <h1> Bomba Relogio </h1>
    
    <script> 
        // Inicia o contador em 30
        var contador = 30;

        // Função para atualizar o contador e escrever na tela
        function atualizarContador() {
            // Verifica se o contador chegou a 0
            if (contador >= 0) {
            // Escreve o valor do contador na tela
            document.write(contador + "<br>");
            
            // Atualiza o contador
            contador--;

            // Define um intervalo de 1000 milissegundos (1 segundo) para chamar a função novamente
            setTimeout(atualizarContador, 1000);
            } else {
            // Quando o contador chega a 0, escreve "EXPLOSÃO"
            document.write("EXPLOSÃO");
            }
        }

        // Chama a função inicialmente para começar a contagem regressiva
        atualizarContador();  

    </script>
</body>
</html>
