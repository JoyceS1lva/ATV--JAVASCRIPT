<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 11</title>
</head>
<body>
    <script>
        let dentroIntervalo = 0;
let foraIntervalo = 0;

for (let i = 1; i <= 10; i++) {
  let valor = parseInt(prompt(`Digite o valor ${i}:`));

  if (valor >= 24 && valor <= 42) {
    dentroIntervalo++;
  } else {
    foraIntervalo++;
  }
}

document.write(`Quantidade de valores dentro do intervalo: ${dentroIntervalo}` + '<br>');
document.write(`Quantidade de valores fora do intervalo: ${foraIntervalo}`);
    </script>
</body>
</html>
