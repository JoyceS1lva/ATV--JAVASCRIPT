<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Atividade 7 </title>
</head>
<body>
    <script>
        let nota1 = parseInt(prompt("Digite a primeira nota do aluno: "))
        let nota2 = parseInt(prompt("Digite a segunda nota do aluno: "))
        let nota3 = parseInt(prompt("Digite a terceira nota do aluno: "))
        let nota4 = parseInt(prompt("Digite a quarta nota do aluno: "))
        let nota5 = parseInt(prompt("Digite a quinta nota do aluno: "))
        let nota6 = parseInt(prompt("Digite a sexta nota do aluno: "))
        var media = 0;

        media = (nota1 + nota2 + nota3 + nota4 + nota5 + nota6) /6;

        document.write("A média do seu aluno é: " + media);

    </script>

</body>
</html>
